<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="admin-container">
        <h1>Керування стравами</h1>
        
        <section class="dish-editor">
            <h2>Додати/редагувати страву</h2>
            <input type="text" id="dishName" placeholder="Назва страви">
            <input type="number" id="dishPrice" placeholder="Ціна (грн)">
            <button id="saveDish">Зберегти</button>
        </section>

        <section class="dish-list">
            <h2>Поточні страви</h2>
            <ul id="availableDishes"></ul>
        </section>

        <section class="order-logs">
            <h2>Історія замовлень</h2>
            <div id="orderLogs"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
