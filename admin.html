<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="admin-container">
        <!-- Add at top of admin container -->
        <div class="admin-nav">
            <a href="index.html" class="nav-button">Форма замовлення</a>
            <a href="delivery.html" class="nav-button">Форма доставки</a>
        </div>
        <h1>Керування стравами</h1>
        
        <section class="dish-editor">
            <h2>Додати/редагувати страву</h2>
            <input type="text" id="dishName" placeholder="Назва страви">
            <input type="number" id="dishPrice" placeholder="Ціна (грн)">
            <button id="saveDish">Зберегти</button>
        </section>

        <section class="dish-list">
            <h2>Поточні страви</h2>
            <ul id="availableDishes"></ul>
        </section>

        <section class="order-logs">
            <h2>Історія замовлень</h2>
            <div id="orderLogs"></div>
            <button onclick="deleteAllOrders()" class="delete-button">Видалити всі замовлення</button>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
    <style>
        .dish-list, .order-logs {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .dish-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.75rem 0;
        }
    </style>
</body>
</html>
